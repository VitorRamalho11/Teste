<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temporizador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-screen" class="main-screen">
    <div class="timers">
      <div id="timer30" class="timer">30s</div>
      <div id="timer60" class="timer">60s</div>
    </div>
    <button class="btn" onclick="showInstructions()">Instruções</button>
  </div>

  <div id="instruction-screen" class="instruction-screen hidden">
    <div class="carousel" id="carousel"></div>

    <div class="jump-buttons">
      <button class="jump-btn" onclick="scrollToImage(1)">1</button>
      <button class="jump-btn" onclick="scrollToImage(9)">9</button>
      <button class="jump-btn" onclick="scrollToImage(16)">16</button>
      <button class="jump-btn" onclick="scrollToImage(23)">23</button>
      <button class="jump-btn" onclick="scrollToImage(27)">27</button>
      <button class="jump-btn" onclick="scrollToImage(34)">34</button>
    </div>
    <button class="btn" onclick="showMain()">Voltar</button>
  </div>

  <audio id="alarm" src="alarme.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
