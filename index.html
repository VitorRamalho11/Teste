<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .timers-container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .timer {
            flex: 1;
            font-size: 10vw;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid cyan;
        }

        .button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="timers-container">
        <div id="timer30" class="timer" onclick="startTimer(30, 'timer30')">30s</div>
        <div id="timer60" class="timer" onclick="startTimer(60, 'timer60')">60s</div>
    </div>

    <button class="button" onclick="openInstructions()">Instruções</button>

    <audio id="alarm" src="alarme.wav"></audio>

    <script>
        function startTimer(seconds, elementId) {
            let timerElement = document.getElementById(elementId);
            let timeLeft = seconds;

            let countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('alarm').play();
                    timerElement.textContent = seconds + "s";
                }
            }, 1000);
        }

        function openInstructions() {
            let win = window.open("", "_blank", "fullscreen=yes");

            win.document.write(`
                <html>
                <head>
                    <title>Instruções</title>
                    <style>
                        body {
                            background-color: black;
                            text-align: center;
                            color: white;
                            margin: 0;
                            overflow: hidden;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                        }
                        .carousel {
                            overflow-y: scroll;
                            height: 80vh;
                            width: 100%;
                            scroll-snap-type: y mandatory;
                        }
                        img {
                            max-width: 100%;
                            max-height: 100%;
                            scroll-snap-align: start;
                        }
                        .button {
                            background-color: cyan;
                            color: black;
                            border: none;
                            padding: 10px 20px;
                            font-size: 16px;
                            cursor: pointer;
                            margin: 5px;
                        }
                        .button:hover {
                            background-color: lightblue;
                        }
                    </style>
                </head>
                <body>
                    <button class="button" onclick="window.close()">Fechar</button>
                    <div class="carousel" id="carousel">
                    </div>
                    <script>
                        const carousel = document.getElementById("carousel");

                        for (let i = 1; i <= 20; i++) {
                            let img = document.createElement("img");
                            img.src = "instrucao" + i + ".png";
                            carousel.appendChild(img);
                        }

                        carousel.scrollTop = localStorage.getItem("scrollPosition") || 0;

                        carousel.addEventListener("scroll", () => {
                            localStorage.setItem("scrollPosition", carousel.scrollTop);
                        });
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
