<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temporizador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-screen" class="main-screen">
    <div class="timers">
      <div id="timer30" class="timer">30s</div>
      <div id="timer60" class="timer">60s</div>
    </div>
    <button class="btn" onclick="showInstructions()">Instruções</button>
    
    <!-- Botões 21, 29, 36 -->
    <button class="extra-btn" style="left: 10%; top: 85%;">21</button>
    <button class="extra-btn" style="left: 40%; top: 85%;">29</button>
    <button class="extra-btn" style="left: 70%; top: 85%;">36</button>
  </div>

  <div id="instruction-screen" class="instruction-screen hidden">
    <div class="carousel" id="carousel"></div>
    <button class="btn" onclick="showMain()">Voltar</button>
  </div>

  <audio id="alarm" src="alarme.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
