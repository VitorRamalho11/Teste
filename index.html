<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
        }
        .timer {
            font-size: 48px;
            margin: 20px;
            cursor: pointer;
        }
        .button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Temporizador</h1>

    <div id="timer30" class="timer" onclick="startTimer(30, 'timer30')">30s</div>
    <div id="timer60" class="timer" onclick="startTimer(60, 'timer60')">60s</div>

    <button class="button" onclick="openInstructions()">Instruções</button>

    <audio id="alarm" src="alarme.wav"></audio>

    <script>
        // Temporizador
        function startTimer(seconds, elementId) {
            let timerElement = document.getElementById(elementId);
            let timeLeft = seconds;

            let countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('alarm').play();
                    timerElement.textContent = seconds + "s";
                }
            }, 1000);
        }

        // Abrir instruções em tela cheia
        function openInstructions() {
            let lastImage = localStorage.getItem("lastImage") || "instrucao1.png";
            let currentIndex = parseInt(lastImage.match(/\d+/)) || 1;
            
            let win = window.open("", "_blank", "fullscreen=yes");

            win.document.write(`
                <html>
                <head>
                    <title>Instruções</title>
                    <style>
                        body {
                            background-color: black;
                            text-align: center;
                            color: white;
                            margin: 0;
                            overflow: hidden;
                        }
                        .container {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                        }
                        img {
                            max-width: 100%;
                            max-height: 80vh;
                        }
                        .button {
                            background-color: cyan;
                            color: black;
                            border: none;
                            padding: 10px 20px;
                            font-size: 16px;
                            cursor: pointer;
                            margin: 5px;
                        }
                        .button:hover {
                            background-color: lightblue;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <button class="button" onclick="prevImage()">Anterior</button>
                        <img id="instructionImage" src="instrucao${currentIndex}.png" alt="Instrução">
                        <button class="button" onclick="nextImage()">Próxima</button>
                        <button class="button" onclick="window.close()">Fechar</button>
                    </div>

                    <script>
                        let currentIndex = ${currentIndex};
                        
                        function updateImage() {
                            document.getElementById("instructionImage").src = "instrucao" + currentIndex + ".png";
                            localStorage.setItem("lastImage", "instrucao" + currentIndex + ".png");
                        }

                        function nextImage() {
                            if (currentIndex < 20) {
                                currentIndex++;
                                updateImage();
                            }
                        }

                        function prevImage() {
                            if (currentIndex > 1) {
                                currentIndex--;
                                updateImage();
                            }
                        }
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
