<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador com Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temporizador</h1>

    <!-- Temporizadores -->
    <div class="timer-container">
        <div class="timer" onclick="startTimer(30, 'timer1')">
            <span id="timer1">30s</span>
        </div>
        <div class="timer" onclick="startTimer(60, 'timer2')">
            <span id="timer2">60s</span>
        </div>
    </div>

    <!-- Botão para mostrar/ocultar imagens -->
    <button id="toggle-button" onclick="toggleImages()">Instruções</button>

    <!-- Container para as imagens -->
    <div id="image-container" class="hidden">
        <!-- As imagens serão carregadas aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
