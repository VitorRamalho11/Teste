<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela Principal -->
  <div class="main-screen">
    <div class="timers">
      <div id="timer30" class="timer">30</div>
      <div id="timer60" class="timer">60</div>
    </div>
    <button class="instructions-button">Instruções</button>
  </div>

  <!-- Tela de Instruções -->
  <div class="instructions-screen hidden">
    <div class="carousel" id="carousel"></div>
    <button class="btn-close">Voltar</button>
  </div>

  <audio id="alarm" src="alarme.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
