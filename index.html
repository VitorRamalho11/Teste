<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
        }
        .timer {
            font-size: 48px;
            margin: 20px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: lightblue;
        }
        #imageContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temporizador</h1>
    <div class="container">
        <div id="timer30" class="timer" onclick="startTimer(30, 'timer30')">30s</div>
        <div id="timer60" class="timer" onclick="startTimer(60, 'timer60')">60s</div>

        <h2>Última imagem vista:</h2>
        <img id="lastImage" src="" alt="Última imagem aberta">
        
        <button class="button" onclick="toggleInstructions()">Instruções</button>
        <div id="imageContainer"></div>

        <button class="button" onclick="saveData()">Salvar Última Imagem e Instruções</button>
    </div>

    <audio id="alarm" src="alarme.wav"></audio>

    <script>
        // Temporizador
        function startTimer(seconds, elementId) {
            let timerElement = document.getElementById(elementId);
            let timeLeft = seconds;

            let countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('alarm').play();
                    timerElement.textContent = seconds + "s";
                }
            }, 1000);
        }

        // Criar imagens dinamicamente
        function loadImages() {
            let container = document.getElementById("imageContainer");

            for (let i = 1; i <= 20; i++) {
                let img = document.createElement("img");
                img.src = `instrucao${i}.png`;
                img.alt = `Instrução ${i}`;
                img.onclick = function() {
                    document.getElementById("lastImage").src = img.src;
                    localStorage.setItem("lastImage", img.src);
                };
                container.appendChild(img);
            }
        }

        // Mostrar ou ocultar as imagens ao clicar no botão "Instruções"
        function toggleInstructions() {
            let container = document.getElementById("imageContainer");
            if (container.style.display === "none" || container.style.display === "") {
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        }

        // Salvar dados (Última imagem e instruções)
        function saveData() {
            let instructionText = prompt("Digite uma instrução para salvar:");
            if (instructionText) {
                localStorage.setItem("savedInstructions", instructionText);
            }
        }

        // Carregar dados salvos
        window.onload = function() {
            loadImages();
            
            let lastImage = localStorage.getItem("lastImage");
            if (lastImage) {
                document.getElementById("lastImage").src = lastImage;
            } else {
                document.getElementById("lastImage").src = "instrucao1.png"; // Imagem padrão
            }
        };
    </script>
</body>
</html>
