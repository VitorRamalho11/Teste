<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
            height: calc(100vh - 100px); /* Reduz altura para compensar a barra do celular */
            display: flex;
            flex-direction: column;
        }

        .timers-container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .timer {
            flex: 1;
            font-size: 10vw;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid cyan;
        }

        .button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="timers-container">
        <div id="timer30" class="timer" onclick="startTimer(30, 'timer30')">30s</div>
        <div id="timer60" class="timer" onclick="startTimer(60, 'timer60')">60s</div>
    </div>

    <button class="button" onclick="openInstructions()">Instruções</button>

    <audio id="alarm" src="alarme.wav"></audio>

    <script>
        function startTimer(seconds, elementId) {
            let timerElement = document.getElementById(elementId);
            let timeLeft = seconds;

            let countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + "s";

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('alarm').play();
                    timerElement.textContent = seconds + "s";
                }
            }, 1000);
        }

        function openInstructions() {
            let lastImage = localStorage.getItem("lastImage") || 1;

            let win = window.open("", "_blank", "fullscreen=yes");

            win.document.write(`
                <html>
                <head>
                    <title>Instruções</title>
                    <style>
                        body {
                            background-color: black;
                            text-align: center;
                            color: white;
                            margin: 0;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                            overflow: hidden;
                        }
                        .carousel {
                            overflow-y: scroll;
                            height: 90vh;
                            width: 100%;
                            scroll-snap-type: y mandatory;
                        }
                        img {
                            max-width: 100%;
                            max-height: 100%;
                            scroll-snap-align: start;
                        }
                        .button {
                            background-color: cyan;
                            color: black;
                            border: none;
                            padding: 20px;
                            font-size: 20px;
                            cursor: pointer;
                            width: 100%;
                            position: fixed;
                            bottom: 0;
                            left: 0;
                        }
                        .button:hover {
                            background-color: lightblue;
                        }
                    </style>
                </head>
                <body>
                    <div class="carousel" id="carousel">
                    </div>
                    <button class="button" onclick="window.close()">Fechar</button>
                    <script>
                        const carousel = document.getElementById("carousel");

                        for (let i = 1; i <= 20; i++) {
                            let img = document.createElement("img");
                            img.src = "instrucao" + i + ".png";
                            img.setAttribute("data-index", i);
                            carousel.appendChild(img);
                        }

                        carousel.scrollTop = (lastImage - 1) * window.innerHeight;

                        carousel.addEventListener("scroll", () => {
                            let images = document.querySelectorAll("img");
                            images.forEach((img) => {
                                let rect = img.getBoundingClientRect();
                                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                                    localStorage.setItem("lastImage", img.getAttribute("data-index"));
                                }
                            });
                        });
                    <\/script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
